<!--create a webpage to implement validations using Angular Js-->
<html>
<head>
<style>
.c1{color:red;}
</style>
</head>
<body ng-app="myApp">
<h1>Validation in Angular Js</h1>
<hr/>
<div ng-controller="DemoController">
<form name="f1" novalidate>
First Name:
<input name="t1"
ng-model="fname"
ng-required="true"/>
<span class="c1" ng-show="f1.t1.$error.required && f1.t1.$dirty">
First name is mandatory
</span>
<br></br>
Last Name:
<input name="t2"
ng-model="lname"
ng-required="true"/>
<span class="c1" ng-show="f1.t1.$error.required && f1.t2.$dirty">
last name is required
</span>
<br></br>
City Name:
<input type="text" name="t3"
ng-minlength="3"
ng-maxlength="10"
ng-model="city"/>
<span class="c1" ng-show="f1.t3.$error.minlength && f1.t3.$dirty">
city name is required minimum 3 characters
</span>
<span class="c1" ng-show="f1.t3.$error.maxlength && f1.t3.$dirty">
city name is allows maximum 10 characters
</span>
<br></br>
E-mail:
<input type="email" name="t4"
ng-model="email"/>
<span class="c1" ng-show="f1.t4.$error.email && f1.t4.$dirty">
Enter valid email format
</span>
<br></br>
Pincode:
<input name="t5"
type="text"
ng-pattern="/^\d{6}$/"
ng-model="pincode"/>
<span class="c1" ng-show="f1.t5.$error.pattern && f1.t5.$dirty">
enter 6 digit pin code</span>
<hr/>
<input type="button" ng-click="fn_register()"
value="Register" ng-disabled="f1.$invalid"/>
</form>
<script src="angular.js"></script>
<script>
var app=angular.module("myApp",[])
app.controller("DemoController",function($scope)
{
$scope.fname="";
$scope.lname="";
$scope.city="";
$scope.email="";
$scope.pincode="";
$scope.fn_register=function()
{
alert("customer details registered");
};
});
</script>
</div>
</body>
</html>
